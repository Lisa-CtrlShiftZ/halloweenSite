<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="style.css">
    <title>Welkom - Halloween</title>
</head>
<body>
    <!-- Wim's Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">Halloween</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="faq.html">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

   <!-- MAIN CONTENT -->
    <div class="container text-center">
        <h1>Visit our Halloween Haunted Tour!</h1>
        <p>A spooooky walk through the darkest depths of Zonhoven, if you dare!</p>
        <div class="row d-flex flex-wrap">
            <!-- RIJ 1 -->
          <div class="col">
            <img src="dillon-kydd-9sfIxOladOg-unsplash (1).jpg" class="img-fluid" alt="image of a spooky pumpkin">

          </div>
          <!-- RIJ 2 -->
          <div class="col">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingFirstName" placeholder="Password">
                <label for="floatingFirstName">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingLastName" placeholder="Password">
                <label for="floatingLastName">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control" id="peopleAmount" placeholder="Password">
                <label for="peopleAmount">How many people?</label>
            </div>
          </div>
          <!-- RIJ 3 -->
          <div class="col">
            <h3>Which tour do you want to join?</h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="buttonKidsTour">
                <label class="form-check-label" for="buttonKidsTour">
                  Kids tour
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="buttonHorrorTour" checked>
                <label class="form-check-label" for="buttonHorrorTour">
                  Horror Tour
                </label>
              </div>
              <h3>Do you want to eat or drink anything during the tour?</h3>
              <p>pre-signup required</p>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkboxSoup">
                <label class="form-check-label" for="checkboxSoup">
                  Soup
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkboxSandwich">
                <label class="form-check-label" for="flexCheckChecked">
                  Sandwich
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkboxJenever">
                <label class="form-check-label" for="checkboxJenever">
                  Jenever
                </label>
              </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
